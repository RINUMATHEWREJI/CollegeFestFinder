{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colleges login</title>
    <link rel="stylesheet" href="{% static 'css/colleges_login.css' %}">
</head>
<body>

    <div class="login-container">
        <h2>LOGIN</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="email" required>
            <input type="password" name="password" placeholder="password" required >
            <button type="submit">Login</button>
            <div class="text-center">
                <p class="txt1" >
                    Don't have an account?<a class="txt1" href="{% url 'colleges:colleges_signup' %}">Sign Up</a>
                </p>
            </div>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>    {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>
</html>
